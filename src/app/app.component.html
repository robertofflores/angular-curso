<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>
    Héroe Borrado <small>{{ heroeBorrado }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No Borrado</h3>
</ng-template>

<div>
  <button (click)="borrarHeroe(1)">Borrar Héroe</button>
</div>

<ul>
  <li *ngFor="let item of heroes; let i = index">{{ i + 1 }} - {{ item }}</li>
</ul>
